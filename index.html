    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --container-bg: #ffffff;
            --header-bg: transparent;
            --header-text: #333333;
            --border-color: #e0e0e0;
            --search-bg: #f8f9fa;
            --day-bg: #dde0e2;
            --day-hover: #d8dbdd;
            --entry-bg: #f8f9fa;
            --shadow: rgba(0, 0, 0, 0.1);
            --nav-btn-bg: #cad0e4;
            --nav-btn-hover: #a5acd1;
            --today-bg: #9fabe2;
            --selected-bg: #e6a0a0;
            --add-btn-bg: #76a982;
            --add-btn-hover: #3f824e;
            --save-btn-bg: #76a982;
            --save-btn-hover: #3f824e   ;
            --clear-btn-bg: #6c757d;
            --clear-btn-hover: #5a6268;
            --share-btn-color: #28a745;
            --share-btn-hover: #218838;
            --edit-btn-color: #ffc107;
            --edit-btn-hover: #e0a800;
            --delete-btn-color: #eb808a;
            --delete-btn-hover: #b8414d;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0dcdc;
            --container-bg: #2d2d2d;
            --header-bg: transparent;
            --header-text: #d1cccc;
            --border-color: #404040;
            --search-bg: #3a3a3a;
            --day-bg: #3a3a3a;
            --day-hover: #4a4a4a;
            --entry-bg: #3a3a3a;
            --shadow: rgba(0, 0, 0, 0.3);
            --nav-btn-bg: #4a5568;
            --nav-btn-hover: #5a6578;
            --today-bg: #4a5568;
            --selected-bg: #a77878;
            --add-btn-bg: #5a7466;
            --add-btn-hover: #43705a;
            --save-btn-bg: #5a7466;
            --save-btn-hover: #43705a;
            --clear-btn-bg: #718096;
            --clear-btn-hover: #4a5568;
            --share-btn-color: #5ab581;
            --share-btn-hover: #2f9e4f;
            --edit-btn-color: #d69e2e;
            --edit-btn-hover: #b7791f;
            --delete-btn-color: #e17878;
            --delete-btn-hover: #c53030;
        }

        @media (prefers-color-scheme: dark) {
            :root:not([data-theme]) {
                --bg-color: #1a1a1a;
                --text-color: #e0dcdc;
                --container-bg: #2d2d2d;
                --header-bg: transparent;
                --header-text: #d1cccc;
                --border-color: #404040;
                --search-bg: #3a3a3a;
                --day-bg: #3a3a3a;
                --day-hover: #4a4a4a;
                --entry-bg: #3a3a3a;
                --shadow: rgba(0, 0, 0, 0.3);
                --nav-btn-bg: #4a5568;
                --nav-btn-hover: #5a6578;
                --today-bg: #4a5568;
                --selected-bg: #a77878;
                --add-btn-bg: #5a7466;
                --add-btn-hover: #43705a;
                --save-btn-bg: #5a7466;
                --save-btn-hover: #43705a;
                --clear-btn-bg: #718096;
                --clear-btn-hover: #4a5568;
                --share-btn-color: #5ab581;
                --share-btn-hover: #2f9e4f;
                --edit-btn-color: #d69e2e;
                --edit-btn-hover: #b7791f;
                --delete-btn-color: #e17878;
                --delete-btn-hover: #c53030;
            }
        }

        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", "Liberation Sans", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji" !important;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--container-bg);
            border-radius: 10px;
            box-shadow: 0 20px 60px var(--shadow);
            overflow: hidden;
        }

        .header {
            background: var(--header-bg);
            color: var(--header-text);
            padding: 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .search-container {
            padding: 20px 30px;
            background: var(--search-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .search-box {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #a2a2a2;
            border-radius: 6px;
            font-size: 1.125rem;
            outline: none;
            transition: all 0.3s;
            background: var(--container-bg);
            color: var(--text-color);
        }

        .search-box:focus {
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
        }

        .search-results {
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .search-result-item {
            padding: 10px;
            background: var(--container-bg);
            margin-bottom: 8px;
            border-radius: 4px;
            cursor: pointer;
            border-left: 3px solid #667eea;
            transition: all 0.2s;
        }

        .search-result-item:hover {
            background: var(--day-hover);
            /* transform: translateX(5px); */
        }

        .search-result-date {
            font-weight: 600;
            color: #858db7;
            font-size: 0.95rem;
        }

        .search-result-text {
            color: var(--text-color);
            opacity: 0.7;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .content {
            padding: 30px;
        }

        .calendar {
            margin-bottom: 20px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .calendar-header h2 {
            font-size: 2rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .month-title-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background: var(--nav-btn-bg);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 400;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: var(--nav-btn-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }

        .weekday {
            text-align: center;
            font-weight: 600;
            color: #c0c5df;
            padding: 5px;
            font-size: 0.95rem;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .days.swipe-left {
            transform: translateX(-100%);
        }

        .days.swipe-right {
            transform: translateX(100%);
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.3rem;
            font-weight: 400;
            transition: all 0.3s;
            background: var(--day-bg);
            color: var(--text-color);
            position: relative;
            height: 65px;
            width: 100%;
        }

        .day:hover {
            background: var(--day-hover);
            transform: scale(1.05);
        }

        .day.other-month {
            color: var(--text-color);
            opacity: 0.3;
            background: transparent;
        }

        .day.today {
            background: var(--today-bg);
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .day.selected {
            background: var(--selected-bg);
            color: white;
            font-weight: bold;
        }

        .day.has-entries::after {
            content: '';
            position: absolute;
            bottom: 5px;
            width: 9px;
            height: 9px;
            background: #ff6b6b;
            border-radius: 50%;
        }

        .day.today.has-entries::after {
            background: #ffd93d;
        }

        .day.future {
            color: var(--text-color);
            opacity: 0.2;
            background: transparent;
            cursor: not-allowed;
        }

        .day.future:hover {
            background: transparent;
            transform: none;
        }

        .entries-section {
            margin-top: 30px;
        }

        .entries-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .entries-header h3 {
            color: var(--text-color);
            font-size: 1.75rem;
            font-weight: 500;
        }

        .add-entry-btn, .share-day-btn {
            background: var(--add-btn-bg);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 400;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .add-entry-btn:hover, .share-day-btn:hover:not(:disabled) {
            background: var(--add-btn-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .share-day-btn:disabled {
            background: var(--clear-btn-bg);
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .entries-buttons {
            display: flex;
            gap: 10px;
        }

        .add-image-btn {
            background: var(--add-btn-bg);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 400;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .add-image-btn:hover {
            background: var(--add-btn-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .entry-images {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .image-thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .image-thumbnail:hover {
            transform: scale(1.05);
        }

        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .image-modal.show {
            display: flex;
        }

        .image-modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .image-modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }

        .mobile-image-options {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--container-bg);
            border-top: 1px solid var(--border-color);
            padding: 20px;
            display: none;
            z-index: 1500;
        }

        .mobile-image-options.show {
            display: block;
        }

        .image-option-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            background: var(--add-btn-bg);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        .image-option-btn:hover {
            background: var(--add-btn-hover);
        }

        .hidden-file-input {
            display: none;
        }

        .image-context-menu {
            position: absolute;
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-shadow: 0 4px 12px var(--shadow);
            z-index: 1500;
            min-width: 120px;
            display: none;
        }

        .image-context-menu.show {
            display: block;
        }

        .image-menu-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            cursor: pointer;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            font-size: 0.9rem;
            color: var(--text-color);
            transition: background 0.2s;
        }

        .image-menu-item:hover {
            background: var(--day-hover);
        }

        .image-menu-item.share {
            color: var(--share-btn-color);
        }

        .image-menu-item.delete {
            color: var(--delete-btn-color);
        }

        /* Image actions modal for mobile */
        .image-actions-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            display: none;
            align-items: flex-end;
            justify-content: center;
        }

        .image-actions-modal.show {
            display: flex;
        }

        .image-actions-content {
            background: var(--container-bg);
            border-radius: 16px 16px 0 0;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.3s ease-out;
        }

        .image-actions-content h3 {
            margin: 0 0 20px 0;
            text-align: center;
            color: var(--text-color);
            font-size: 1.1rem;
        }

        .image-action-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            padding: 16px;
            margin-bottom: 8px;
            background: var(--day-hover);
            border: none;
            border-radius: 12px;
            color: var(--text-color);
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .image-action-btn:hover {
            background: var(--border-color);
        }

        .image-action-btn.delete {
            color: #dc3545;
        }

        .image-action-btn.share {
            color: var(--share-btn-color);
        }

        .image-action-btn.cancel {
            background: var(--border-color);
            margin-top: 12px;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .entry-list {
            list-style: none;
        }

        .entry-item {
            background: var(--entry-bg);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .entry-content {
            flex: 1;
            margin-right: 15px;
        }

        .entry-text {
            color: var(--text-color);
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .entry-actions {
            position: relative;
            flex-shrink: 0;
        }

        .menu-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 4px;
            border-radius: 3px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            color: var(--text-color);
        }

        .menu-btn:hover {
            background: var(--day-hover);
        }

        .entry-menu {
            position: absolute;
            right: 0;
            top: 100%;
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-shadow: 0 4px 12px var(--shadow);
            z-index: 1000;
            min-width: 120px;
            display: none;
        }

        .entry-menu.show {
            display: block;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            cursor: pointer;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            font-size: 0.9rem;
            color: var(--text-color);
            transition: background 0.2s;
        }

        .menu-item:hover {
            background: var(--day-hover);
        }

        .menu-item.share {
            color: var(--share-btn-color);
        }

        .menu-item.edit {
            color: var(--edit-btn-color);
        }

        .menu-item.delete {
            color: var(--delete-btn-color);
        }

        .entry-form {
            margin-bottom: 20px;
        }

        .entry-textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 1.3rem;
            font-family: inherit;
            line-height: 1.5;
            resize: vertical;
            min-height: 120px;
            outline: none;
            transition: all 0.3s;
            background: var(--container-bg);
            color: var(--text-color);
        }

        .entry-textarea:focus {
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .save-btn, .clear-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 400;
            transition: all 0.3s;
        }

        .save-btn {
            background: var(--save-btn-bg);
            color: white;
        }

        .save-btn:hover {
            background: var(--save-btn-hover);
        }

        .clear-btn {
            background: var(--clear-btn-bg);
            color: white;
        }

        .clear-btn:hover {
            background: var(--clear-btn-hover);
        }

        .no-entries {
            text-align: center;
            color: var(--text-color);
            opacity: 0.6;
            padding: 30px;
            font-style: italic;
            font-size: 1.1rem;
        }

        .hidden {
            display: none;
        }

        .header-menu {
            position: absolute;
            top: 30px;
            right: 30px;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 8px;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .menu-toggle:hover {
            background: var(--day-hover);
        }

        .header-dropdown {
            position: absolute;
            right: 0;
            top: 100%;
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow);
            z-index: 1000;
            min-width: 160px;
            display: none;
            margin-top: 5px;
        }

        .header-dropdown.show {
            display: block;
        }

        .header-menu-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            cursor: pointer;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            font-size: 0.95rem;
            color: var(--text-color);
            transition: background 0.2s;
        }

        .header-menu-item:hover {
            background: var(--day-hover);
        }

        .header-menu-item:first-child {
            border-radius: 8px 8px 0 0;
        }

        .header-menu-item:last-child {
            border-radius: 0 0 8px 8px;
        }

        .month-export {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 4px;
            margin-top: 1px;
            border-radius: 4px;
            transition: all 0.3s;
            /* opacity: 0.7; */
        }

        .month-export:hover {
            background: var(--day-hover);
            opacity: 1;
        }

        .header {
            position: relative;
        }

        [data-theme="dark"] {
            color-scheme: dark;
        }

        [data-theme="light"] {
            color-scheme: light;
        }

        /* Tablet styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                border-radius: 5px;
            }

            .header {
                padding: 20px;
            }

            .header-menu {
                top: 20px;
                right: 20px;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .search-container {
                padding: 15px 20px;
            }

            .content {
                padding: 20px;
            }

            .calendar-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .calendar-header h2 {
                font-size: 1.5rem;
            }

            .nav-buttons {
                justify-content: center;
            }

            .nav-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            .day {
                height: 50px;
                font-size: 1.1rem;
            }

            .entries-header {
                flex-direction: column;

    <script src="https://cdn.jsdelivr.net/npm/minisearch@6.3.0/dist/umd/index.min.js"></script>
    <script>
        class DiaryApp {
            constructor() {
                this.currentDate = new Date();
                this.selectedDate = null;
                this.entries = {};
                this.editingEntryId = null;
                this.searchIndex = null;
                this.originalText = '';
                this.autoSaveEntryId = null;

                this.initElements();
                this.init();
            }

            // Initialize app after loading entries from IndexedDB
            async init() {
                this.entries = await this.loadEntries();
                this.initEventListeners();
                this.initSearchIndex();
                this.initTheme();
                this.renderCalendar();
            }

            // Initialize theme from localStorage or default to dark
            initTheme() {
                const savedTheme = localStorage.getItem('theme');
                const theme = savedTheme || 'dark';
                
                document.documentElement.setAttribute('data-theme', theme);
                this.themeIcon.className = theme === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
            }

            // Toggle entry menu visibility
            toggleEntryMenu(menuBtn) {
                const menu = menuBtn.nextElementSibling;
                const isVisible = menu.classList.contains('show');
                
                this.hideAllMenus();
                
                if (!isVisible) {
                    // Check if menu would go off-screen
                    const rect = menuBtn.getBoundingClientRect();
                    const menuHeight = 120; // Approximate menu height
                    const spaceBelow = window.innerHeight - rect.bottom;
                    
                    if (spaceBelow < menuHeight) {
                        menu.style.bottom = '100%';
                        menu.style.top = 'auto';
                    } else {
                        menu.style.top = '100%';
                        menu.style.bottom = 'auto';
                    }
                    
                    menu.classList.add('show');
                }
            }

            // Hide all entry menus
            hideAllMenus() {
                document.querySelectorAll('.entry-menu').forEach(menu => {
                    menu.classList.remove('show');
                });
            }

            // Cache DOM element references
            initElements() {
                this.calendarDays = document.getElementById('calendarDays');
                this.currentMonthEl = document.getElementById('currentMonth');
                this.prevMonthBtn = document.getElementById('prevMonth');
                this.nextMonthBtn = document.getElementById('nextMonth');
                this.todayBtn = document.getElementById('todayBtn');
                this.entriesSection = document.getElementById('entriesSection');
                this.selectedDateTitle = document.getElementById('selectedDateTitle');
                this.addEntryBtn = document.getElementById('addEntryBtn');
                this.addImageBtn = document.getElementById('addImageBtn');
                this.shareDayBtn = document.getElementById('shareDayBtn');
                this.imageModal = document.getElementById('imageModal');
                this.imageModalClose = document.getElementById('imageModalClose');
                this.modalImage = document.getElementById('modalImage');
                this.mobileImageOptions = document.getElementById('mobileImageOptions');
                this.fileInput = document.getElementById('fileInput');
                this.cameraInput = document.getElementById('cameraInput');
                this.imageContextMenu = document.getElementById('imageContextMenu');
                this.currentImageUrl = null;
                this.currentImageEntryId = null;
                this.entryForm = document.getElementById('entryForm');
                this.entryTextarea = document.getElementById('entryTextarea');
                this.saveEntryBtn = document.getElementById('saveEntryBtn');
                this.clearEntryBtn = document.getElementById('clearEntryBtn');
                this.entryList = document.getElementById('entryList');
                this.searchInput = document.getElementById('searchInput');
                this.searchResults = document.getElementById('searchResults');
                this.headerMenuToggle = document.getElementById('headerMenuToggle');
                this.headerDropdown = document.getElementById('headerDropdown');
                this.toggleThemeBtn = document.getElementById('toggleThemeBtn');
                this.themeIcon = document.getElementById('themeIcon');
                this.exportBtn = document.getElementById('exportBtn');
                this.importBtn = document.getElementById('importBtn');
                this.monthExportBtn = document.getElementById('monthExportBtn');
                this.exportModal = document.getElementById('exportModal');
                this.importInput = document.getElementById('importInput');
                this.isMonthExport = false;
            }

            // Set up event listeners for UI interactions
            initEventListeners() {
                this.prevMonthBtn.addEventListener('click', () => this.changeMonth(-1));
                this.nextMonthBtn.addEventListener('click', () => this.changeMonth(1));
                this.todayBtn.addEventListener('click', () => this.goToToday());
                this.initSwipeAndWheelNavigation();
                this.addEntryBtn.addEventListener('click', () => this.showEntryForm());
                this.addImageBtn.addEventListener('click', () => this.handleImageUpload());
                this.shareDayBtn.addEventListener('click', () => this.shareDay());
                this.imageModalClose.addEventListener('click', () => this.closeImageModal());
                this.fileInput.addEventListener('change', (e) => this.processImageFile(e.target.files[0]));
                this.cameraInput.addEventListener('change', (e) => this.processImageFile(e.target.files[0]));
                document.getElementById('selectImageBtn').addEventListener('click', () => this.fileInput.click());
                document.getElementById('cameraBtn').addEventListener('click', () => this.cameraInput.click());
                document.getElementById('cancelImageBtn').addEventListener('click', () => this.hideMobileOptions());
                document.getElementById('shareImageBtn').addEventListener('click', () => this.shareImage());
                document.getElementById('deleteImageBtn').addEventListener('click', () => this.confirmImageDelete());
                document.getElementById('shareImageModalBtn').addEventListener('click', () => this.shareImage());
                document.getElementById('deleteImageModalBtn').addEventListener('click', () => this.confirmImageDelete());
                document.getElementById('cancelImageActionsBtn').addEventListener('click', () => this.hideImageActionsModal());
                document.addEventListener('click', (e) => {
                    if (!this.imageContextMenu.contains(e.target)) {
                        this.hideImageContextMenu();
                    }
                    if (!document.getElementById('imageActionsModal').contains(e.target)) {
                        this.hideImageActionsModal();
                    }
                });
                this.saveEntryBtn.addEventListener('click', () => this.doneEntry());
                this.clearEntryBtn.addEventListener('click', () => this.clearEntry());
                this.entryTextarea.addEventListener('keyup', (e) => {
                    if (e.key === 'Enter' && e.ctrlKey) {
                        this.doneEntry();
                    } else {
                        this.autoSave();
                    }
                });
                this.searchInput.addEventListener('input', (e) => this.handleSearch(e.target.value));
                this.headerMenuToggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggleHeaderMenu();
                });
                this.toggleThemeBtn.addEventListener('click', () => this.toggleTheme());
                this.exportBtn.addEventListener('click', () => this.showExportModal());
                this.importBtn.addEventListener('click', () => this.importInput.click());
                this.monthExportBtn.addEventListener('click', () => this.showExportModal(true));
                this.importInput.addEventListener('change', (e) => this.handleImport(e.target.files[0]));
                document.getElementById('exportAllBtn').addEventListener('click', () => this.exportAll());
                document.getElementById('exportTextBtn').addEventListener('click', () => this.exportText());
                document.getElementById('exportImagesBtn').addEventListener('click', () => this.exportImages());
                document.getElementById('cancelExportBtn').addEventListener('click', () => this.hideExportModal());
                document.addEventListener('click', () => this.hideHeaderMenu());
            }

            // Initialize IndexedDB database
            async initDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open('DiaryDB', 2);
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => resolve(request.result);
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains('entries')) {
                            db.createObjectStore('entries', { keyPath: 'date' });
                        }
                        if (!db.objectStoreNames.contains('images')) {
                            db.createObjectStore('images', { keyPath: 'id' });
                        }
                    };
                });
            }

            // Load all entries from IndexedDB
            async loadEntries() {
                const db = await this.initDB();
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction(['entries'], 'readonly');
                    const store = transaction.objectStore('entries');
                    const request = store.getAll();
                    
                    request.onsuccess = () => {
                        const entries = {};
                        request.result.forEach(item => {
                            entries[item.date] = item.entries;
                        });
                        resolve(entries);
                    };
                    request.onerror = () => reject(request.error);
                });
            }

            // Save all entries to IndexedDB and update search index
            async saveEntries() {
                const db = await this.initDB();
                const transaction = db.transaction(['entries'], 'readwrite');
                const store = transaction.objectStore('entries');
                
                // Clear existing data
                await store.clear();
                
                // Save new data
                for (const [date, entries] of Object.entries(this.entries)) {
                    await store.put({ date, entries });
                }
                
                this.updateSearchIndex();
            }

            // Initialize search index with MiniSearch
            initSearchIndex() {
                this.searchIndex = new MiniSearch({
                    fields: ['text', 'date'],
                    storeFields: ['date', 'text', 'id'],
                    searchOptions: {
                        boost: { date: 2 },
                        fuzzy: 0.2,
                        prefix: true
                    }
                });

                this.updateSearchIndex();
            }

            // Rebuild search index with current entries
            updateSearchIndex() {
                const documents = [];
                for (const [date, entries] of Object.entries(this.entries)) {
                    entries.forEach(entry => {
                        documents.push({
                            id: entry.id,
                            date: date,
                            text: entry.text
                        });
                    });
                }

                this.searchIndex.removeAll();
                this.searchIndex.addAll(documents);
            }

            // Handle search input and display results
            handleSearch(query) {
                if (!query.trim()) {
                    this.searchResults.classList.add('hidden');
                    return;
                }

                const results = this.searchIndex.search(query, { limit: 10 });

                if (results.length === 0) {
                    this.searchResults.innerHTML = '<div class="no-entries">No results found</div>';
                    this.searchResults.classList.remove('hidden');
                    return;
                }

                this.searchResults.innerHTML = results.map(result => {
                    const preview = result.text.substring(0, 100) + (result.text.length > 100 ? '...' : '');
                    return `
                        <div class="search-result-item" data-date="${result.date}">
                            <div class="search-result-date">${this.formatDate(result.date)}</div>
                            <div class="search-result-text">${this.escapeHtml(preview)}</div>
                        </div>
                    `;
                }).join('');

                this.searchResults.querySelectorAll('.search-result-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const date = item.dataset.date;
                        const [year, month, day] = date.split('-').map(Number);
                        this.currentDate = new Date(year, month - 1, day);
                        this.selectedDate = date;
                        this.renderCalendar();
                        this.showEntries(date);
                        this.searchInput.value = '';
                        this.searchResults.classList.add('hidden');
                    });
                });

                this.searchResults.classList.remove('hidden');
            }

            // Escape HTML characters to prevent XSS
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // Navigate to previous or next month
            changeMonth(direction) {
                this.currentDate.setMonth(this.currentDate.getMonth() + direction);
                this.renderCalendar();
            }

            // Jump to today's date and show entries
            goToToday() {
                this.currentDate = new Date();
                this.selectedDate = this.formatDateKey(new Date());
                this.renderCalendar();
                this.showEntries(this.selectedDate);
            }

            // Render the calendar grid with days and entry indicators
            renderCalendar() {
                const year = this.currentDate.getFullYear();
                const month = this.currentDate.getMonth();

                this.currentMonthEl.textContent = new Date(year, month).toLocaleDateString('en-US', {
                    month: 'long',
                    year: 'numeric'
                });

                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const daysInPrevMonth = new Date(year, month, 0).getDate();

                let html = '';
                const today = new Date();
                const todayStr = this.formatDateKey(today);

                for (let i = firstDay - 1; i >= 0; i--) {
                    html += `<div class="day other-month">${daysInPrevMonth - i}</div>`;
                }

                for (let day = 1; day <= daysInMonth; day++) {
                    const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    const isToday = dateKey === todayStr;
                    const isSelected = dateKey === this.selectedDate;
                    const hasEntries = this.entries[dateKey] && this.entries[dateKey].length > 0;
                    const isFuture = dateKey > todayStr;

                    let classes = 'day';
                    if (isFuture) {
                        classes += ' future';
                    } else {
                        if (isToday) classes += ' today';
                        if (isSelected) classes += ' selected';
                        if (hasEntries) classes += ' has-entries';
                    }

                    html += `<div class="${classes}" data-date="${dateKey}">${day}</div>`;
                }

                const remainingCells = 42 - (firstDay + daysInMonth);
                for (let day = 1; day <= remainingCells; day++) {
                    html += `<div class="day other-month">${day}</div>`;
                }

                this.calendarDays.innerHTML = html;

                this.calendarDays.querySelectorAll('.day:not(.other-month):not(.future)').forEach(day => {
                    day.addEventListener('click', () => {
                        const date = day.dataset.date;
                        this.selectedDate = date;
                        this.renderCalendar();
                        this.showEntries(date);
                    });
                });
            }

            // Convert Date object to YYYY-MM-DD string format
            formatDateKey(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }

            // Convert YYYY-MM-DD string to readable date format
            formatDate(dateKey) {
                const [year, month, day] = dateKey.split('-');
                return new Date(year, month - 1, day).toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }

            // Display entries section for selected date
            showEntries(date) {
                this.entriesSection.classList.remove('hidden');
                this.selectedDateTitle.textContent = this.formatDate(date);
                this.renderEntries(date);
            }

            // Render list of entries for a specific date
            renderEntries(date) {
                const entries = this.entries[date] || [];
                
                // Update Share Day button visibility
                this.shareDayBtn.style.display = entries.length === 0 ? 'none' : 'flex';

                if (entries.length === 0) {
                    this.entryList.innerHTML = '<li class="no-entries">No entries for this day. Click "Add Entry" to create one.</li>';
                    return;
                }

                this.entryList.innerHTML = entries.map(entry => `
                    <li class="entry-item">
                        <div class="entry-content">
                            <div class="entry-text">${this.escapeHtml(entry.text)}</div>
                            <div class="entry-images" id="images-${entry.id}"></div>
                        </div>
                        <div class="entry-actions">
                            <button class="menu-btn" data-entry-id="${entry.id}" data-date="${date}" title="Entry options">
                                <i class="bi bi-three-dots-vertical"></i>
                            </button>
                            <div class="entry-menu">
                                <button class="menu-item share" data-action="share">
                                    <i class="bi bi-share-fill"></i> Share
                                </button>
                                <button class="menu-item image" data-action="image">
                                    <i class="bi bi-image"></i> Image
                                </button>
                                <button class="menu-item edit" data-action="edit">
                                    <i class="bi bi-pencil-square"></i> Edit
                                </button>
                                <button class="menu-item delete" data-action="delete">
                                    <i class="bi bi-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                    </li>
                `).join('');

                this.entryList.querySelectorAll('.menu-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.toggleEntryMenu(btn);
                    });
                });

                this.entryList.querySelectorAll('.menu-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const action = item.dataset.action;
                        const menuBtn = item.closest('.entry-actions').querySelector('.menu-btn');
                        const entryId = menuBtn.dataset.entryId;
                        const date = menuBtn.dataset.date;
                        
                        this.hideAllMenus();
                        
                        if (action === 'share') {
                            const entry = entries.find(e => e.id === entryId);
                            if (entry) this.shareEntry(entry, date);
                        } else if (action === 'edit') {
                            this.editEntry(entryId);
                        } else if (action === 'delete') {
                            this.deleteEntry(entryId);
                        } else if (action === 'image') {
                            this.currentEntryId = entryId;
                            this.handleImageUpload();
                        }
                    });
                });

                // Load images for entries
                entries.forEach(entry => {
                    if (entry.images && entry.images.length > 0) {
                        this.loadEntryImages(entry.id, entry.images);
                    }
                });

                // Close menus when clicking outside
                document.addEventListener('click', () => this.hideAllMenus());
            }

            // Show entry form for creating new entry
            showEntryForm() {
                this.originalText = this.entryTextarea.value;
                this.autoSaveEntryId = null;
                this.entryForm.classList.remove('hidden');
                this.entryTextarea.focus();
            }

            // Hide entry form and reset state
            hideEntryForm() {
                this.entryForm.classList.add('hidden');
                this.entryTextarea.value = '';
                this.editingEntryId = null;
                this.originalText = '';
                this.autoSaveEntryId = null;
            }

            // Undo changes and revert to original text
            async clearEntry() {
                // Revert textarea
                this.entryTextarea.value = this.originalText;
                
                // Revert storage changes
                if (this.editingEntryId) {
                    // Editing existing entry - restore original text
                    const entry = this.entries[this.selectedDate].find(e => e.id === this.editingEntryId);
                    if (entry) {
                        entry.text = this.originalText;
                        if (this.originalText.trim() === '') {
                            // If original was empty, remove the entry
                            this.entries[this.selectedDate] = this.entries[this.selectedDate].filter(e => e.id !== this.editingEntryId);
                            if (this.entries[this.selectedDate].length === 0) {
                                delete this.entries[this.selectedDate];
                            }
                        }
                    }
                } else if (this.autoSaveEntryId) {
                    // Remove auto-saved entry
                    if (this.entries[this.selectedDate]) {
                        this.entries[this.selectedDate] = this.entries[this.selectedDate].filter(e => e.id !== this.autoSaveEntryId);
                        if (this.entries[this.selectedDate].length === 0) {
                            delete this.entries[this.selectedDate];
                        }
                    }
                }
                
                // Reset auto-save tracking to allow new saves
                this.autoSaveEntryId = null;
                
                await this.saveEntries();
                this.renderEntries(this.selectedDate);
                this.renderCalendar();
                this.entryTextarea.focus();
            }

            // Auto-save entry after 0.5 second of inactivity
            autoSave() {
                if (this.autoSaveTimeout) {
                    clearTimeout(this.autoSaveTimeout);
                }
                this.autoSaveTimeout = setTimeout(() => {
                    if (this.entryTextarea.value.trim()) {
                        this.saveEntry(false);
                    }
                }, 500);
            }

            // Finish editing entry and hide form
            doneEntry() {

                if (text) {
                    this.saveEntry(true);
                } else {
                    this.hideEntryForm();
                }
            }

            // Save entry to storage and update UI
            async saveEntry(hideForm = true) {
                const text = this.entryTextarea.value.trim();
                if (!text) return;

                if (!this.entries[this.selectedDate]) {
                    this.entries[this.selectedDate] = [];
                }

                if (this.editingEntryId) {
                    // Editing existing entry
                    const entry = this.entries[this.selectedDate].find(e => e.id === this.editingEntryId);
                    if (entry) {
                        entry.text = text;
                        entry.updatedAt = new Date().toISOString();
                    }
                } else if (this.autoSaveEntryId) {
                    // Update existing auto-saved entry
                    const entry = this.entries[this.selectedDate].find(e => e.id === this.autoSaveEntryId);
                    if (entry) {
                        entry.text = text;
                        entry.updatedAt = new Date().toISOString();
                    }
                } else {
                    // Create new entry
                    const newEntry = {
                        id: Date.now().toString(),
                        text: text,
                        createdAt: new Date().toISOString()
                    };
                    this.entries[this.selectedDate].push(newEntry);
                    this.autoSaveEntryId = newEntry.id;
                }

                await this.saveEntries();
                this.renderEntries(this.selectedDate);
                this.renderCalendar();
                
                if (hideForm) {
                    this.hideEntryForm();
                }
            }

            editEntry(id) {

                this.autoSaveEntryId = null;
                this.entryTextarea.value = entry.text;

                // Find entry and delete its images first
                const entry = this.entries[this.selectedDate].find(e => e.id === id);
                if (entry && entry.images) {
                    for (const imageUrl of entry.images) {
                        const imageId = imageUrl.replace('image-', '');
                        await this.deleteImageFromIndexedDB(imageId);
                    }
                }

                this.entries[this.selectedDate] = this.entries[this.selectedDate].filter(e => e.id !== id);

                if (this.entries[this.selectedDate].length === 0) {
                    delete this.entries[this.selectedDate];
                }

                await this.saveEntries();
                this.renderEntries(this.selectedDate);
                this.renderCalendar();
            }

            // Share entry using native share API or fallback
            async shareEntry(entry, dateStr) {
                const readableDate = this.formatDate(dateStr);
                
                if (navigator.share) {
                    // If entry has no text but has images, share images only
                    if ((!entry.text || entry.text.trim() === '') && entry.images && entry.images.length > 0) {
                        try {
                            const files = [];
                            for (const imageUrl of entry.images) {
                                const imageId = imageUrl.replace('image-', '');
                                const blob = await this.getImageFromIndexedDB(imageId);
                                if (blob) {
                                    const file = new File([blob], `diary-image-${imageId}.jpg`, { type: 'image/jpeg' });
                                    files.push(file);
                                }
                            }
                            if (files.length > 0) {
                                await navigator.share({
                                    title: `Diary • ${readableDate}`,
                                    files: files
                                });
                                return;
                            }
                        } catch (err) {
                            console.log('Image sharing failed', err);
                        }
                    }
                    
                    // Share text only for entries with text
                    const sharedText = `${readableDate}\n\n${entry.text}`;
                    navigator.share({
                        title: `Diary • ${readableDate}`,
                        text: sharedText
                    }).catch(err => console.log("Share cancelled or failed", err));

            // Process uploaded image file
            async processImageFile(file) {
                if (!file) return;
                
                this.hideMobileOptions();
                
                // File size check (5MB limit)
                if (file.size > 15 * 1024 * 1024) {
                    alert('Image file is too large. Please select an image smaller than 15MB.');
                    return;
                }
                
                // Image dimension check
                const img = new Image();
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                img.onload = async () => {
                    // Resize if too large (max 1920x1920)
                    let { width, height } = img;
                    const maxSize = 1920;
                    
                    if (width > maxSize || height > maxSize) {
                        const ratio = Math.min(maxSize / width, maxSize / height);
                        width *= ratio;
                        height *= ratio;
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // Convert to blob
                    canvas.toBlob(async (blob) => {
                        const imageUrl = await this.saveImageToIndexedDB(blob);
                        await this.attachImageToEntry(imageUrl);
                    }, 'image/jpeg', 0.8);
                };
                
                img.src = URL.createObjectURL(file);
            }

                const store = transaction.objectStore('images');
                
                await store.put({ id: imageId, blob: blob });

            // Handle import file
            async handleImport(file) {
                if (!file) return;
                
                this.hideHeaderMenu();
                
                try {
                    const text = await file.text();
                    const data = JSON.parse(text);
                    
                    // Check file type and import accordingly
                    if (this.isCombinedData(data)) {
                        await this.importCombinedData(data);
                        alert('Complete diary backup imported successfully!');
                    } else if (this.isTextData(data)) {
                        await this.importTextData(data);
                        alert('Text entries imported successfully!');
                    } else if (this.isImageData(data)) {
                        await this.importImageData(data);
                        alert('Images imported successfully!');
                    } else {
                        alert('Invalid file format. Supported: .json diary exports');
                    }
                } catch (error) {
                    alert('Error importing file. Please check the file format.');
                    console.error('Import error:', error);
                }
                
                // Reset file input
                this.importInput.value = '';
            }

            // Check if data is combined format
            isCombinedData(data) {
                return data && data.version && data.entries && data.images;
            }

            // Import combined data
            async importCombinedData(data) {
                // Import images first
                if (data.images && Object.keys(data.images).length > 0) {
                    await this.importImageData(data.images);
                }
                // Then import text entries
                if (data.entries && Object.keys(data.entries).length > 0) {
                    await this.importTextData(data.entries);
                }
            }

            // Check if data is text entries format
            isTextData(data) {
                if (typeof data !== 'object') return false;
                for (const [key, value] of Object.entries(data)) {
                    if (!/^\d{4}-\d{2}-\d{2}$/.test(key)) return false;
                    if (!Array.isArray(value)) return false;
                    if (value.length > 0 && (!value[0].hasOwnProperty('id'))) return false;
                }
                return true;
            }

            // Check if data is image data format
            isImageData(data) {
                if (typeof data !== 'object') return false;
                for (const [key, value] of Object.entries(data)) {
                    if (typeof value !== 'string' || !value.startsWith('data:image/')) return false;
                }
                return true;
            }

            // Import text data
            async importTextData(data) {
                for (const [date, entries] of Object.entries(data)) {
                    if (!this.entries[date]) {
                        this.entries[date] = [];
                    }
                    
                    for (const entry of entries) {
                        // Check for duplicates by ID
                        const exists = this.entries[date].some(e => e.id === entry.id);
                        if (!exists) {
                            this.entries[date].push(entry);
                        }
                    }
                }
                
                await this.saveEntries();
                this.renderCalendar();
                if (this.selectedDate) {
                    this.renderEntries(this.selectedDate);
                }
            }

            // Import image data
            async importImageData(data) {
                const db = await this.initDB();
                
                for (const [imageId, base64Data] of Object.entries(data)) {
                    // Check if image already exists
                    const existing = await new Promise((resolve, reject) => {
                        const transaction = db.transaction(['images'], 'readonly');
                        const store = transaction.objectStore('images');
                        const request = store.get(imageId);
                        request.onsuccess = () => resolve(request.result);
                        request.onerror = () => reject(request.error);
                    });
                    
                    if (!existing) {
                        // Convert base64 to blob and save
                        const response = await fetch(base64Data);
                        const blob = await response.blob();
                        
                        await new Promise((resolve, reject) => {
                            const transaction = db.transaction(['images'], 'readwrite');
                            const store = transaction.objectStore('images');
                            const request = store.put({ id: imageId, blob: blob });
                            request.onsuccess = () => resolve();
                            request.onerror = () => reject(request.error);
                        });
                    }
                }
            }

            // Toggle between dark and light themes
            toggleTheme() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                this.themeIcon.className = newTheme === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
                this.hideHeaderMenu();
            }

            // Initialize swipe and wheel navigation for calendar
            initSwipeAndWheelNavigation() {
                let startX = 0;
                let startY = 0;
                
                // Touch events for swipe navigation
                this.calendarDays.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                }, { passive: true });
                
                this.calendarDays.addEventListener('touchend', (e) => {
                    if (!startX || !startY) return;
                    
                    const endX = e.changedTouches[0].clientX;
                    const endY = e.changedTouches[0].clientY;
                    const diffX = startX - endX;
                    const diffY = startY - endY;
                    
                    // Only trigger if horizontal swipe is dominant and significant
                    if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                        const direction = diffX > 0 ? 1 : -1;
                        this.animatePageTurn(direction);
                    }
                    
                    startX = 0;
                    startY = 0;
                }, { passive: true });
                
                // Mouse wheel navigation for desktop
                this.calendarDays.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    if (e.deltaY > 0) {
                        this.changeMonth(1); // Scroll down = next month
                    } else {
                        this.changeMonth(-1); // Scroll up = prev month
                    }
                }, { passive: false });
            }

            // Animate page turning effect for mobile swipe
            animatePageTurn(direction) {
                const animationClass = direction > 0 ? 'swipe-left' : 'swipe-right';
                
                this.calendarDays.classList.add(animationClass);
                
                setTimeout(() => {
                    this.changeMonth(direction);
                    this.calendarDays.classList.remove(animationClass);
                }, 150);
            }
        }

        // Instructions for mobile users
        function showMobileInstructions() {
            if (/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                if (window.location.protocol === 'file:') {
                    const banner = document.createElement('div');
                    banner.style.cssText = 'position:fixed;top:0;left:0;right:0;background:#ff6b6b;color:white;padding:10px;text-align:center;z-index:9999;font-size:14px;';
                    banner.innerHTML = '📱 For better mobile experience: Use Chrome → Menu → "Add to Home Screen"';
                    document.body.appendChild(banner);
                }
            }
        }

        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new DiaryApp();
            showMobileInstructions();
        });
    </script>
